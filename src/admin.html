		<script>
		$(document).ready(function() {
    var max_fields      = 3; //maximum input boxes allowed
    var wrapper         = $(".value-col"); //Fields wrapper
    var add_button      = $(".add_field_button"); //Add button ID
    
    var x = 1; //initlal text box count
    $(add_button).click(function(e){ //on add input button click
        e.preventDefault();
        if(x < max_fields){ //max input box allowed
            x++; //text box increment
            $(wrapper).append('<div><textarea class="form-control" rows="3"></textarea><button type="button" class="add_field_button"></button></button><button type="button" class="remove_field_button"></button></div>'); //add input box
        }
    });
    $(wrapper).on("click",".remove_field_button", function(e){ //user click on remove text
        e.preventDefault(); $(this).parent('div').remove(); x--;
    })
});
		</script>
